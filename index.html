<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Can Think</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #eaa6ff, #a2ff98); 
        }
        .intro_section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .intro_button, .yes_button, .no_button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #eaa6ff; 
            color: white;
            border: none;
            border-radius: 5px;
        }
        .intro_button:hover, .yes_button:hover, .no_button:hover {
            background-color: #a2ff98; 
        }
        .oops_message {
            margin-top: 20px;
            font-size: 16px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="intro_section">
        <h1>Do you think you can think?</h1>
        <button class="yes_button" onclick="goToStartPage()">Yes</button>
        <button class="no_button" onclick="showOopsMessage()">No</button>
        <p id="oops-message" class="oops_message">Oops, button doesn't work hehe</p>
    </div>
    <script>
        function goToStartPage() {
            window.location.href = 'Intro.html'; 
        }

        function showOopsMessage() {
            document.getElementById('oops-message').style.display = 'block';
        }
    </script>
</body>
</html>
