<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #eaa6ff, #a2ff98); /* Dark purple background */
        }
        .intro_section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .intro_button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #84d27c; /* Bright purple button */
            color: white;
            border: none;
            border-radius: 5px;
        }
        .intro_button:hover {
            background-color: #eaa6ff ; /* Slightly darker purple on hover */
        }
    </style>
</head>
<body>
    <div class="intro_section">
        <h1>Welcome to the Ultimate Riddle Challenge! Let's see if you can really think!</h1>
        <p>Get ready to test your brain and have fun with our collection of mind-bending riddles. Each correct answer will take you to the next riddle. Think you can solve them all?</p>
        <button class="intro_button" onclick="startRiddles()">Start the Challenge</button>
    </div>
    <script>
        function startRiddles() {
            window.location.href = 'Riddles.html'; // Replace with the URL of your riddle page
        }
    </script>
</body>
</html>
