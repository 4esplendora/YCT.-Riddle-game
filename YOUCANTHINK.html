<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #bca9c2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .congrats_section {
            background: linear-gradient(135deg, #eaa6ff, #a2ff98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            color: #fff;
            border: 3px solid #ffffff;
        }
        .congrats_section h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .congrats_section p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #b884c8;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #6aa564;
        }
    </style>
</head>
<body>
    <div class="congrats_section">
        <h1>After 100 riddles, It's been confirmed, YOUCANTHINK!!!</h1>
        <p>Thanks for playing!</p>
        <div class="buttons">
            <button onclick="replayGame()">Replay</button>
            <button onclick="shareGame()">Share</button>
        </div>
    </div>
    <script>
 function replayGame() {
            window.location.href = 'Riddles.html'; 
        }

        function shareGame() {
            alert("Share this game with your friends: http://yourgameurl.com"); 
        }
    </script>
</body>
</html>
